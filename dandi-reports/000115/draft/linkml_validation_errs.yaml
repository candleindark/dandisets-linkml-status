    description: "This dataset includes the electrophysiological (dorsal CA1 tetrodes)
      and behavioral (port triggers, reward delivery, and position tracking) data
      from Gillespie et al, Neuron 2021: \"Hippocampal replay reflects specific past
      experiences rather than a plan for subsequent choice\". For more information
      about this data, please contact Anna Gillespie or Loren Frank. \nPLEASE NOTE:
      We have updated the NWB files to correct a bug in the NWB file generation that
      caused mislabeling of electrodes. This correction does not impact the results
      of the manuscript in any way. Please use the newer version of the files (3/21/22)
      rather than the originals! "
